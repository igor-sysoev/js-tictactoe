<!DOCTYPE html>
<html>
<head>
	<title>JS Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="playerform">
	<div class="inputs">
		<button id="OneButton" class="uiButton">Play PVP</button>
		<button id="AIbutton" class="uiButton">Play VS AI</button>
	</div>
	<div class="PVPform">
		<form class="form-inputs">
			<div class="player">
				<label>Player One Name</label>
				<input type="text" name="" id="player1">
			</div>
			<div class="player">
				<label>Player Two Name</label>
				<input type="text" name="player2">
			</div>
		</form>
		<button id="gameStart">New Game</button>
	</div>
</div>

<button class="uiButton" id="backToMenu">Back to the main menu</button>

<div id="display">
	<div class="square" data-attribute="0"></div>
	<div class="square" data-attribute="1"></div>
	<div class="square" data-attribute="2"></div>
	<div class="square" data-attribute="3"></div>
	<div class="square" data-attribute="4"></div>
	<div class="square" data-attribute="5"></div>
	<div class="square" data-attribute="6"></div>
	<div class="square" data-attribute="7"></div>
	<div class="square" data-attribute="8"></div>
</div>

<p id="messageP"></p>


<button id="controlButton" class="uiButton">Restart</button>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
